{% extends "base.html" %}
{% load i18n %}

{% block title %} Password Reset Form {% endblock %}

{% block notify %}
	Complete form below accordingly to reset your password.
{% endblock %}

{% block content %}
	<div class="confirmbox">
		<form method="post" action="." class="register">
		  {% csrf_token %}
		  	{{ form.as_p}}

			<input type="submit" class="bbtn blue large" role="button" value="{% trans 'Send' %}" />
		</form>
	</div>
{% endblock %}
